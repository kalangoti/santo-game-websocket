<html>
  <head>
    <meta charset="utf-8" />
    <title>Jogo Multiplayer</title>

    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");
      const currentPlayerId = "player1";

      function createGame() {
        const state = {
          players: {},
          fruits: {},
        };

        function addPlayer(command) {
          const playerId = command.playerId;
          const playerX = command.playerX;
          const playerY = command.playerY;

          state.players[playerId] = {
            x: playerX,
            y: playerY,
          };
        }

        function removePlayer(command) {
          const playerId = command.playerId;

          delete state.players[playerId];
        }

        function addFruit(command) {
          const fruitId = command.fruitId;
          const fruitX = command.fruitX;
          const fruitY = command.fruitY;

          state.fruits[fruitId] = {
            x: fruitX,
            y: fruitY,
          };
        }

        function removeFruit(command) {
          const fruitId = command.fruitId;

          delete state.fruits[fruitId];
        }

        function movePlayer(command) {
          console.log(
            `game.movePlayer() -> Moving ${command.playerId} with ${command.keyPressed}`
          );

          const acceptedMoves = {
            ArrowUp(player) {
              if (player.y > 0) {
                console.log(
                  "game.movePlayer().ArrowUp() -> Moving player to Up"
                );
                player.y = player.y - 1;
              }
            },

            ArrowRight(player) {
              if (player.x + 1 < screen.width) {
                console.log(
                  "game.movePlayer().ArrowRight() -> Moving player to Right"
                );
                player.x = player.x + 1;
              }
            },

            ArrowDown(player) {
              if (player.y + 1 < screen.height) {
                console.log(
                  "game.movePlayer().ArrowDown() -> Moving player to Down"
                );
                player.y = player.y + 1;
              }
            },

            ArrowLeft(player) {
              if (player.x > 0) {
                console.log(
                  "game.movePlayer().ArrowLeft() -> Moving player to Left"
                );
                player.x = player.x - 1;
              }
            },
          };

          const keyPressed = command.keyPressed;
          const playerId = command.playerId;
          const player = state.players[playerId];
          const moveFunction = acceptedMoves[keyPressed];

          if (player && moveFunction) {
            moveFunction(player);
            checkForFruitCollision(playerId);
          }
        }

        function checkForFruitCollision(playerId) {
          const player = state.players[playerId];

          for (const fruitId in state.fruits) {
            const fruit = state.fruits[fruitId];
            console.log(`Checking ${playerId} and ${fruitId}`);

            if (player.x === fruit.x && player.y === fruit.y) {
              console.log(`COLLISION between ${playerId} and ${fruitId}`);
              removeFruit({ fruitId });
            }
          }
        }

        return {
          addPlayer,
          removePlayer,
          addFruit,
          removeFruit,
          movePlayer,
          state,
        };
      }

      const game = createGame();
      const keyboardListener = createKeyboardListener();
      keyboardListener.subscribe(game.movePlayer);

      game.addPlayer({ playerId: "player1", playerX: 0, playerY: 0 });
      game.addPlayer({ playerId: "player2", playerX: 9, playerY: 9 });
      game.addFruit({ fruitId: "fruit1", fruitX: 3, fruitY: 3 });

      // const network = createNetwork();
      // keyboardListener.subscribe(network.update);

      function createKeyboardListener() {
        const state = {
          observers: [],
        };

        function subscribe(observerFunction) {
          state.observers.push(observerFunction);
        }

        function notifyAll(command) {
          console.log(
            `KeyboardListener -> Notifying ${state.observers.length} observers`
          );

          for (const observerFunction of state.observers) {
            observerFunction(command);
          }
        }

        document.addEventListener("keydown", handleKeydown);

        function handleKeydown(event) {
          const keyPressed = event.key;

          const command = {
            playerId: "player1",
            keyPressed,
          };

          // game.movePlayer(command);
          notifyAll(command);
        }

        return {
          subscribe,
        };
      }

      renderScreen();

      function renderScreen() {
        context.clearRect(0, 0, screen.width, screen.height);

        for (const playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }

        for (const fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        requestAnimationFrame(renderScreen);
      }
    </script>
  </body>
</html>
